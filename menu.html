<ion-view>
  	<ion-side-menus enable-menu-with-back-views="true">
  		<ion-side-menu-content>
			<ion-header-bar class="header">
				<button menu-toggle="left" class="button icon button-clear ion-navicon-round"></button>
				<button menu-close class="button icon button-clear ion-ios-home" ng-click="home()"></button>
		  	</ion-header-bar>
		  	<ion-content scroll="false" class="screendonofrio2 has-footer">
		  		<ion-nav-view></ion-nav-view>
		  	</ion-content>
		  	<script id="image-modal.html" type="text/ng-template">
			  	<div class="modal image-modal transparent" ng-click="closeModal()">
			    	<ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
			      		<ion-slide ng-repeat="oImage in aImages">
			        		<img ng-src="{{oImage.src}}" class="fullscreen-image" />
			        	<p class="info">{{oImage.msg}}</p>
			      	</ion-slide>
			    </ion-slide-box>
			</script>
  		</ion-side-menu-content>
		<ion-side-menu side="left" class="sidemenu">
			<ion-header-bar class="bar-energized">
				<div class="item-avatar">
			    	<img src="{{picturefb}}">
			  	</div>
			  	<div class="h1 title"><b>Hola {{namefb}}</b>
			  	</div>
	        </ion-header-bar>
	        <ion-content scroll="false">
	            <ion-list>
	            	<ion-item menu-close ng-click="openModal()"><b>Descubre nuestros helados</b></ion-item>
					<ion-item menu-close ng-click="mapsearch()"><b>Encuentra tus helados <br>favoritos más cerca de ti</b></ion-item>
					<ion-item menu-close ng-click="selectcart()"><b>Lleva más diversión a tu <br>fiesta con nuestros combos</b></ion-item>
					<ion-item menu-close ng-click="showterm()">Términos y condiciones</ion-item>
					<ion-item menu-close ng-click="showpol()">Política de privacidad</ion-item>
				</ion-list>
	        </ion-content>
		</ion-side-menu>
  	</ion-side-menus>
</ion-view>
